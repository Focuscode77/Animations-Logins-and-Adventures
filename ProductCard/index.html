<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>Product Card</title>
</head>

<body>
    <div class='product-card'>
        <h1>Orginal Shoes</h1>
        <p> By: Joshua Coleman</p>
        <div class="product-pic"></div>
        <div class="product-colors">

            <span class='blue active' data-color="#0984e3" data-pic='url(../img/blue-sneaker.webp)'></span></span>
            <span class='green' data-color="#00cec9" data-pic='url(../img/green-sneaker.webp)'></span>
            <span class='yellow' data-color="#ffeaa7" data-pic='url(../img/lime-sneaker.webp)'></span>
            <span class='rose' data-color="#ff7675" data-pic='url(../img/red-sneaker.webp)'></span>

        </div>




        <div class='product-info'>
            <div class='product-price'>$120
                <a href='#' class='product-button'>Add to Cart</a>
            </div>
        </div>
    </div>
    <script>
        $(".product-colors span").click(function () {

            $(".product-colors span").removeClass("active");
            $(this).addClass("active");
            $('body').css("background", $(this).attr('data-color'));
            $('.product-price').css("color", $(this).attr('data-color'));
            $('.product-button').css("color", $(this).attr('data-color'));
            $('.product-pic').css("background-image", $(this).attr('data-pic'));

        });
    </script>

</body>

</html>
